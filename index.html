<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ragascore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b5ed7">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icono -->
  <link rel="icon" href="icon-192.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: #0b5ed7;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .match {
      background: #fff;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .teams {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }
    .score {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 8px;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

<header>Ragascore ⚽</header>

<div class="match">
  <div class="teams">
    <span>Equipo A</span>
    <span>Equipo B</span>
  </div>
  <div class="score">1 - 0</div>
</div>

<div class="match">
  <div class="teams">
    <span>Equipo C</span>
    <span>Equipo D</span>
  </div>
  <div class="score">2 - 2</div>
</div>

<footer>
  Resultados en tiempo real · Ragascore
</footer>

</body>
</html>
