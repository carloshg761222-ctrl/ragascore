
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ragascore</title>
  <meta name="theme-color" content="#00c853" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      background: #121212;
      box-shadow: 0 0 20px rgba(0, 200, 83, 0.4);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      color: #00c853;
      margin-bottom: 10px;
      font-size: 2.4rem;
    }
    p {
      opacity: 0.85;
      margin-bottom: 30px;
    }
    button {
      background: #00c853;
      color: #000;
      border: none;
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ragascore</h1>
    <p>App de marcadores de fútbol</p>
    <button onclick="alert('Próximamente resultados en vivo ⚽')">
      Entrar
    </button>
  </div>
</body>
</html>
